<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/main.css" />
	<title>ToDo List</title>
</head>

<body>

	<div class="container">

		<div class="display-4 mb-2">ToDo</div>
		<div class="h4 mb-5">список задач на сегодня</div>

		<div class="toDo-wrapp">
			<div class="date-wrapp">

				<div class="clock">
					<div class="hour">
						<div class="hr" id="hr"></div>
					</div>
					<div class="min">
						<div class="mn" id="mn">
						</div>

					</div>
					<div class="sec">
						<div class="sc" id="sc">
						</div>
					</div>
				</div>
				<div class="calendar-wrapp">
					<table id="calendar2">
						<thead>
							<tr>
								<td>‹
								<td colspan="5">
								<td>›
							<tr>
								<td>Пн
								<td>Вт
								<td>Ср
								<td>Чт
								<td>Пт
								<td>Сб
								<td>Вс
						<tbody>
					</table>
				</div>
			</div>
			<div class="card-wrapp">
				<!-- List of tasks -->
				<div class="card mb-4">
					<ul id="tasksList" class="list-group list-group-flush">

						<!-- <li id="emptyList" class="list-group-item empty-list">
					<img src="./img/flowers.png" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Список дел пуст</div>
				</li> -->

						<!-- <li class="list-group-item d-flex justify-content-between task-item">
					<span class="task-title">Купить молоко</span>
					<div class="task-item__buttons">
						<button type="button" data-action="done" class="btn-action">
							<img src="./img/tick.svg" alt="Done" width="18" height="18">
						</button>
						<button type="button" data-action="delete" class="btn-action">
							<img src="./img/cross.svg" alt="Done" width="18" height="18">
						</button>
					</div>
				</li> -->

					</ul>
				</div>
				<!-- //List of tasks -->

				<!-- Form -->
				<div class="card bg-light">
					<div class="card-header">Добавить новую задачу</div>
					<div class="card-body">
						<form id="form">
							<div class="form-group">
								<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи"
									required>
								<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени
									тратим,
									какой
									результат получаем.</small>
							</div>
							<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
						</form>
					</div>
				</div>
				<!-- //Form  -->
				<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

			</div>

		</div>
		<script src="js/main.js"></script>
</body>

</html>
